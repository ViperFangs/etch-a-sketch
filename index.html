<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="header-container">
        <div class="header-text">Etch-A-Sketch</div>
    </div>
    
    <div class="middle-container">
        <div class="middle-left-container">
            <div class="middle-left-left-container">
                <span><input type='color'></span>
            </div>
            <div class="middle-left-right-container">
                <div class="button-container"><button id="color-mode-button">Color</button></div>
                <div class="button-container"><button id="rainbow-mode-button">Rainbow</button></div>
                <div class="button-container"><button id="erase-button">Erase</button></div>
                <div class="button-container"><button id="clear-button">Clear</button></div>
            </div>
        </div>

        <div class="middle-right-container">

        </div>
    </div>

    <div class="footer-container">
        <div>Created by</div>
        <a href="#">Aarya Mathreja</a>
    </div>

</html>
