<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">    
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="header-container">
        <div class="header-text">Etch-A-Sketch</div>
    </div>
    
    <div class="middle-container">
        <div class="middle-top-container">
            <div class="slider-container">
                <div id="grid-text-content">Grid Size</div>
                <input type="range" min="1" max="100" value="16" id="grid-slider">
                <div id="grid-slider-value">16 x 16</div>
            </div>
                <div class="button-container"><button id="rainbow-mode-button" value="0">Rainbow</button></div>
                <div class="button-container"><button id="shade-button" value="0">Shade</button></div>
                <div class="button-container"><button id="erase-button" value="0">Erase</button></div>
                <div class="button-container"><button id="clear-button">Clear</button></div>
        </div>
        <div class="middle-bottom-container">

        </div>
    </div>

    <div class="footer-container">
        Created by
        <a href="https://github.com/ViperFangs"> Aarya Mathreja</a>
    </div>
</body>
</html>
